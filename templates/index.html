<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scraper - Professional Search Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            margin-top: 15px;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-info {
            display: none;
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .result-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .result-info p {
            color: #388e3c;
            font-size: 1.1rem;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
        }

        .alert-error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .alert-success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .icon {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search icon"></i>Lead Scraper</h1>
            <p>Professional search tool for finding leads across the web</p>
        </div>

        <form id="searchForm">
            <div class="form-group">
                <label for="website">
                    <i class="fas fa-globe icon"></i>Website
                </label>
                <input type="text" id="website" name="website" placeholder="e.g., linkedin.com" required>
                <div class="error-message" id="website-error"></div>
            </div>

            <div class="form-group">
                <label for="city">
                    <i class="fas fa-map-marker-alt icon"></i>City
                </label>
                <input type="text" id="city" name="city" placeholder="e.g., New York" required>
                <div class="error-message" id="city-error"></div>
            </div>

            <div class="form-group">
                <label for="occupation">
                    <i class="fas fa-briefcase icon"></i>Occupation
                </label>
                <input type="text" id="occupation" name="occupation" placeholder="e.g., Realtor" required>
                <div class="error-message" id="occupation-error"></div>
            </div>

            <div class="form-group">
                <label for="email_domain">
                    <i class="fas fa-envelope icon"></i>Email Domain
                </label>
                <input type="text" id="email_domain" name="email_domain" placeholder="e.g., gmail.com" required>
                <div class="error-message" id="email_domain-error"></div>
            </div>

            <div class="form-group">
                <label for="key">
                    <i class="fas fa-key icon"></i>API Key
                </label>
                <input type="password" id="key" name="key" placeholder="Enter your API key" required>
                <div class="error-message" id="key-error"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="searchBtn">
                <i class="fas fa-search icon"></i>Search Leads
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for leads...</p>
        </div>

        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>

        <div class="result-info" id="resultInfo">
            <h3><i class="fas fa-check-circle icon"></i>Search Complete!</h3>
            <p id="resultMessage"></p>
        </div>

        <button class="btn btn-success" id="downloadBtn" style="display: none;">
            <i class="fas fa-download icon"></i>Download CSV
        </button>
    </div>

    <script>
        let csvData = null;

        // Form validation
        function validateForm() {
            const fields = ['website', 'city', 'occupation', 'email_domain', 'key'];
            let isValid = true;

            fields.forEach(field => {
                const input = document.getElementById(field);
                const error = document.getElementById(`${field}-error`);
                
                if (!input.value.trim()) {
                    input.classList.add('error');
                    error.textContent = 'This field is required';
                    error.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    error.style.display = 'none';
                }
            });

            return isValid;
        }

        // Show/hide alerts
        function showAlert(message, type) {
            const alert = document.getElementById(`${type}Alert`);
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const formData = {
                website: document.getElementById('website').value.trim(),
                city: document.getElementById('city').value.trim(),
                occupation: document.getElementById('occupation').value.trim(),
                email_domain: document.getElementById('email_domain').value.trim(),
                key: document.getElementById('key').value.trim()
            };

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('resultInfo').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    csvData = data.csv_data;
                    document.getElementById('resultMessage').textContent = data.message;
                    document.getElementById('resultInfo').style.display = 'block';
                    document.getElementById('downloadBtn').style.display = 'block';
                    showAlert('Search completed successfully!', 'success');
                } else {
                    showAlert(data.error || 'An error occurred during search', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        });

        // Handle CSV download
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (!csvData) {
                showAlert('No data available for download', 'error');
                return;
            }

            try {
                const response = await fetch('/api/download-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ csv_data: csvData })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'search_results.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showAlert('CSV downloaded successfully!', 'success');
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Download failed', 'error');
                }
            } catch (error) {
                showAlert('Download failed. Please try again.', 'error');
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                const field = this.name;
                const error = document.getElementById(`${field}-error`);
                
                if (!this.value.trim()) {
                    this.classList.add('error');
                    error.textContent = 'This field is required';
                    error.style.display = 'block';
                } else {
                    this.classList.remove('error');
                    error.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
